<html>
    <head>
        <title>Tugas 1</title>
    </head>
    <body>
        <h1>Form HTML</h1>
        <form>
            <label for="name">Name : </label>
            <input type="text" name="nama">
            <br> <br>
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" value="M"> Man
            <input type="radio" name="gender" value="W"> Woman
            <br> <br>
            <label for="address">Address : </label>
            <input type="text" name="alamat">
            <br> <br>
            <label for="country">Country : </label> 
            <select name="negara">
                <option value="n1"> Indonesia </option>
                <option value="n2"> Singapura </option>
                <option value="n3"> Malaysia </option>
                <option value="n4"> Other </option>
            </select>
            <br> <br>
            <label for="email">Email : </label> 
            <input type="text" name="email">
            <br> <br>
            <label for="photo">Photo : </label> 
            <input type="image" name="gambar" width="200" height="20">
            <input type="button" value="Browse" name="cari">
            <br> <br>
            <label for="comment">Comment : </label>
            <textarea name="" id="" cols="20" rows="5"></textarea> 
            <input type="submit" value="Submit" name="Submit">
        </form>
        <h6> Form Registrasi </h6>
    </body>
</html>
